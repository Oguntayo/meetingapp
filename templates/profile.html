<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <style>
    /* CSS Styles */
    /* Center the image and position the close button */
    .imgcontainer {
      text-align: center;
      margin: 24px 0 12px 0;
      position: relative;
    }

    img.avatar {
  width: 50%;
  border-radius: 50%;
}
    .card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 100%;
  align-items: center;
      justify-content: center;
      display: block;
      text-align: center;
      padding: 10% 0;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container {
  padding: 2px 16px;
}
    .btn-group button {
  background-color: #065492; /* Green background */
  border: 1px solid #065492; /* Green border */
  color: white; /* White text */
  padding: 10px 24px; /* Some padding */
  cursor: pointer; /* Pointer/hand icon */
  float: left; /* Float the buttons side by side */
}

/* Clear floats (clearfix hack) */
.btn-group:after {
  content: "";
  clear: both;
  display: table;
}

.btn-group button:not(:last-child) {
  border-right: none; /* Prevent double borders */
}

/* Add a background color on hover */
.btn-group button:hover {
  background-color: #7176be;
}
    .mainDiv {
      display: flex;
      min-height: 100vh; /* Adjusted height to fit the viewport */
      align-items: center;
      justify-content: center;
      background-color: #f9f9f9;
      font-family: 'Open Sans', sans-serif;
    }

    .cardStyle {
      width: 400px;
      border-color: white;
      background: #fff;
      padding: 36px 24px;
      border-radius: 4px;
      margin: 30px 0;
      box-shadow: 0px 0 2px 0 rgba(0,0,0,0.25);
    }

    #loginLogo {
      max-height: 100px;
      margin: auto;
      display: flex;
      flex-direction: column;
    }

    .formTitle{
      font-weight: 600;
      margin-top: 20px;
      color: #2F2D3B;
      text-align: center;
    }

 




    .linkStyle {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="mainDiv">
  <div class="cardStyle">
      <div class="btn-group" style="width:100%">
          <a href="{{ url_for('profile') }}"> <button style="width:33.3%">Profile</button></a>
          <a href="{{ url_for('notification') }}"><button style="width:33.3%">Notifications</button></a>
          <a href="{{ url_for('tutor') }}"> <button style="width:33.3%">Tutors</button></a>
      </div>
      <h2 class="formTitle">Profile</h2>
     
      <!-- Card Component -->
      <div class="card">
          <div class="imgcontainer">
              <img src="{{ url_for('static', filename='profile.png') }}" alt="Avatar" class="avatar">
          </div>
          <div class="container"> 
              <h3><b>{{ current_user.name }}</b></h3>
              <h4><b>{{ current_user.email }}</b></h4>          
              <p>Student ID: {{ current_user.student_id }}</p> 
              <p>Date of Birth: {{ current_user.date_of_birth }}</p> 
          </div>
      </div>
  </div>
</div>

</body>
</html>
