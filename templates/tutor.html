<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutors</title>
  <style>
    /* CSS Styles */
    /* Center the image and position the close button */
    .imgcontainer {
      text-align: center;
      margin: 24px 0 12px 0;
      position: relative;
    }

 
    .card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 100%;
  align-items: center;
      justify-content: center;
      display: block;
      text-align: center;
      padding: 5% 0;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container {
  padding: 2px 16px;
}
    .btn-group button {
  background-color: #065492; /* Green background */
  border: 1px solid #065492; /* Green border */
  color: white; /* White text */
  padding: 10px 24px; /* Some padding */
  cursor: pointer; /* Pointer/hand icon */
  float: left; /* Float the buttons side by side */
}

/* Clear floats (clearfix hack) */
.btn-group:after {
  content: "";
  clear: both;
  display: table;
}

.btn-group button:not(:last-child) {
  border-right: none; /* Prevent double borders */
}

/* Add a background color on hover */
.btn-group button:hover {
  background-color: #7176be;
}
    .mainDiv {
      display: flex;
      min-height: 100vh; /* Adjusted height to fit the viewport */
      align-items: center;
      justify-content: center;
      background-color: #f9f9f9;
      font-family: 'Open Sans', sans-serif;
    }

    .cardStyle {
      width: 400px;
      border-color: white;
      background: #fff;
      padding: 36px 24px;
      border-radius: 4px;
      margin: 30px 0;
      box-shadow: 0px 0 2px 0 rgba(0,0,0,0.25);
    }

    #loginLogo {
      max-height: 100px;
      margin: auto;
      display: flex;
      flex-direction: column;
    }

    .formTitle{
      font-weight: 600;
      margin-top: 20px;
      color: #2F2D3B;
      text-align: center;
    }

    .inputLabel {
      font-size: 12px;
      color: #555;
      margin-bottom: 6px;
      margin-top: 24px;
    }

    .inputDiv {
      width: 70%;
      display: flex;
      flex-direction: column;
      margin: auto;
    }

    input {
      height: 40px;
      font-size: 16px;
      border-radius: 4px;
      border: none;
      border: solid 1px #ccc;
      padding: 0 11px;
    }

    input:disabled {
      cursor: not-allowed;
      border: solid 1px #eee;
    }

    .buttonWrapper {
      margin-top: 20px; /* Adjusted margin */
      text-align: center; /* Center the buttons */
    }

    .submitButton {
      margin: 0 5px; /* Adjusted margin between buttons */
      height: 40px;
      color: #fff;
      background-color: #065492;
      border-color: #065492;
      text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.12);
      box-shadow: 0 2px 0 rgba(0, 0, 0, 0.035);
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }

    #loader {
      position: absolute;
      z-index: 1;
      margin: -2px 0 0 10px;
      border: 4px solid #f3f3f3;
      border-radius: 50%;
      border-top: 4px solid #666666;
      width: 14px;
      height: 14px;
      -webkit-animation: spin 2s linear infinite;
      animation: spin 2s linear infinite;
      display: none; /* Hide initially */
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .linkStyle {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="mainDiv">
    <div class="cardStyle">
        <div class="btn-group" style="width:100%">
            <a href="{{ url_for('profile') }}"> <button style="width:33.3%">Profile</button></a>
            <a href="{{ url_for('notification') }}"><button style="width:33.3%">Notifications</button></a>
            <a href="{{ url_for('tutor') }}"> <button style="width:33.3%">Tutors</button></a>
        </div>
        <h2 class="formTitle">Tutor</h2>

        <!-- Check if there are any meetings -->
        {% if meetings %}
            <!-- Loop through meetings and generate cards -->
            {% for meeting in meetings %}
            <div class="card">
                <h2 class="formTitle">{{ meeting['tutor'] }}</h2>
                <div class="container">
                    <h4><b>{{ meeting['date'] }}</b></h4>
                    <p>{{ meeting['description'] }}</p>
                </div>
            </div>
            {% endfor %}
        {% else %}
            <!-- Display message if no tutors -->
            <p>No tutors yet.</p>
        {% endif %}
    </div>
</div>


</body>
</html>
